<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #007bff;
        }

        .profile-card h2 {
            margin: 10px 0 5px;
            color: #333;
        }

        .profile-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 30px;
            transition: background 0.3s;
        }

        .social-icons a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="rati.jpg" alt="Profile Picture">
        <h2>Ratikant Bharati</h2>
        <p>Web Developer</p>
        <p>Passionate about building amazing websites.</p>
        <div class="social-icons">
            <a href="#" title="Facebook">Facebook</a>
            <a href="#" title="Twitter">Twitter</a>
            <a href="#" title="LinkedIn">LinkedIn</a>
        </div>
    </div>
</body>
</html>
